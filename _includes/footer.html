<footer>
  <span>
    &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
  </span>

  <!-- 다크 모드 스크립트 -->
  <script>
    // 다크 모드 버튼 가져오기
    const themeToggle = document.getElementById('theme-toggle');

    // 로컬 스토리지에서 현재 테마 확인
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode'); // 다크 모드 활성화
      themeToggle.textContent = '☀️'; // 라이트 모드 아이콘
    }

    // 다크 모드 전환 로직
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode'); // 다크 모드 토글
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark'); // 다크 모드 상태 저장
        themeToggle.textContent = '☀️'; // 라이트 모드 아이콘
      } else {
        localStorage.setItem('theme', 'light'); // 라이트 모드 상태 저장
        themeToggle.textContent = '🌙'; // 다크 모드 아이콘
      }
    });
  </script>
</footer>

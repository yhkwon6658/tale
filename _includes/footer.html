<footer>
  <span>
    &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
  </span>

  <!-- 다크 모드 스크립트 -->
  <script>
    // 다크 모드 버튼 가져오기
    const themeToggle = document.getElementById('theme-toggle');
    console.log('Theme toggle button:', themeToggle); // 버튼 확인
  
    // 로컬 스토리지에서 현재 테마 확인
    const currentTheme = localStorage.getItem('theme');
    console.log('Current theme from storage:', currentTheme); // 저장된 테마 확인
  
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode'); // 다크 모드 활성화
      themeToggle.textContent = '☀️'; // 라이트 모드 아이콘
    }
  
    // 다크 모드 전환 로직
    themeToggle.addEventListener('click', () => {
      console.log('Button clicked'); // 버튼 클릭 로그
      document.body.classList.toggle('dark-mode'); // 다크 모드 토글
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark'); // 다크 모드 상태 저장
        themeToggle.textContent = '☀️'; // 라이트 모드 아이콘
        console.log('Dark mode activated'); // 활성화 로그
      } else {
        localStorage.setItem('theme', 'light'); // 다크 모드 상태 저장
        themeToggle.textContent = '🌙'; // 라이트 모드 아이콘
        console.log('Dark mode deactivated'); // 비활성화 로그
      }
    });
  </script>
</footer>

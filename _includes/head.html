<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="dKHGr9nGyHB_tpJCgH5hUJ0uf-E9WC3qKVwiZ5xzYow" />
  
  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-icon-180x180.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- 다크 모드 및 네비게이션 스타일 -->
  <style>
    /* 네비게이션 바 스타일 */
    .nav-container ul {
      list-style: none; /* 리스트 포인트 제거 */
      padding: 0;
      margin: 0;
      display: flex; /* 가로로 배치 */
      align-items: center;
    }

    .nav-container ul li {
      margin: 0 10px; /* 항목 간 간격 조정 */
    }

    .nav-container ul li a, .nav-container ul li button {
      text-decoration: none; /* 밑줄 제거 */
      background: none; /* 버튼 배경 제거 */
      border: none; /* 버튼 테두리 제거 */
      color: inherit; /* 텍스트 색상 상속 */
      font-size: 16px; /* 텍스트 크기 */
      cursor: pointer;
    }

    .nav-container ul li button:hover {
      text-decoration: underline; /* 마우스 오버 시 밑줄 표시 */
    }
  </style>

  <!-- Google Analytics-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G87HD3KC9S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-G87HD3KC9S');
  </script>
</head>
